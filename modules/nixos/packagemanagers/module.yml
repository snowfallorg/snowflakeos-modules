id: modules.packagemanagers
flake: snowflakeos-modules
description: "Package Manager Module."
version: 0.0.1
icon:
  type: system
  path: package-x-generic-symbolic

options:
- label: "Flatpak"
  id: services.flatpak.enable
  description: "Enable Flatpak support."
  type: !switch
    default: false
